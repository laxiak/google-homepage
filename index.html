<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link href="styles.css" rel="stylesheet"
    <meta charset="utf-8">
</head>
<body>
    <header class="header">
        <a href="https://google.com/mail">Gmail</a>
        <a href="https://www.google.com.mt/imghp">Images</a>
        <a href="https://accounts.google.com">Sign In</a>
    </header>

  <div class="google-container">
    <img src="images/google_logo.png" alt="Google logo">
    <form>
      <input class="search" type="text">
    </form>
  </div>

  <div class="buttons">
    <button class="button-real">Google Search</button>
    <button class="button-real">I'm Feeling Lucky</button>
  </div> 


    <footer class="footer">
      <div class="left-footer">
        <a class="lft-ft-links" href="https://ads.google.com">Advertising</a>
        <a class="lft-ft-links" href="https://www.google.com/services/">Business</a>
        <a class="lft-ft-links" href="https://about.google.com">About</a>
        <a class="lft-ft-links" href="https://google.com/search/howsearchworks/">How Search works</a>
      </div>
      <div class="right-footer">
        <a class="rit-ft-links" href="https://policies.google.com/privacy">Privacy</a>
        <a class="rit-ft-links" href="https://policies.google.com/">Terms</a>
        <a class="rit-ft-links" href="https://www.google.com/preferences">Settings</a>
      </div>
    </footer>



</body>
</html>
